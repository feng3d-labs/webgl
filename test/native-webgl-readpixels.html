<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生 WebGL readPixels 测试</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .test-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .test-case {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 450px;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin-top: 10px;
            background-color: #000;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.pass {
            background-color: #e6ffe6;
            color: #008000;
        }
        .status.fail {
            background-color: #ffe6e6;
            color: #ff0000;
        }
        .description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .info {
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>原生 WebGL readPixels 测试</h1>
    <div class="test-container">
        <div class="test-case">
            <h2>测试: 读取红色三角形中心点</h2>
            <p class="description">
                渲染一个红色三角形，然后读取中心点的像素颜色。<br>
                预期结果：中心点应为红色 (255, 0, 0, 255)。
            </p>
            <canvas id="canvas-red" width="400" height="300"></canvas>
            <div id="status-red" class="status">等待运行...</div>
            <div id="info-red" class="info"></div>
        </div>
        <div class="test-case">
            <h2>测试: 读取绿色三角形中心点</h2>
            <p class="description">
                渲染一个绿色三角形，然后读取中心点的像素颜色。<br>
                预期结果：中心点应为绿色 (0, 255, 0, 255)。
            </p>
            <canvas id="canvas-green" width="400" height="300"></canvas>
            <div id="status-green" class="status">等待运行...</div>
            <div id="info-green" class="info"></div>
        </div>
    </div>
    <script type="module" src="./native-webgl-readpixels.ts"></script>
</body>
</html>
