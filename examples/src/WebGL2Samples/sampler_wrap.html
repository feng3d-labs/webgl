<body>
    <div id="info">WebGL 2 Samples - sampler_wrap</div>
    <p id="description">
        This sample demonstrates texture wrapping (view source for details).
    </p>

    <!-- WebGL 2 shaders -->
    <script id="vs" type="x-shader/x-vertex">
        #version 300 es
        #define POSITION_LOCATION 0
        #define TEXCOORD_LOCATION 4

        precision highp float;
        precision highp int;

        uniform mat4 mvp;

        layout(location = POSITION_LOCATION) in vec2 position;
        layout(location = TEXCOORD_LOCATION) in vec2 textureCoordinates;

        out vec2 v_st;

        void main()
        {
            v_st = textureCoordinates;
            gl_Position = mvp * vec4(position, 0.0, 1.0);
        }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        #version 300 es
        #define FRAG_COLOR_LOCATION 0

        precision highp float;
        precision highp int;

        uniform sampler2D diffuse;

        in vec2 v_st;

        layout(location = FRAG_COLOR_LOCATION) out vec4 color;

        void main()
        {
            color = texture(diffuse, v_st);
        }
    </script>

    <script type="module" src="./sampler_wrap.ts">
    </script>
